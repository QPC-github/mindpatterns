<h1>{{ page.title }}</h1>
<p>A control for storing single-select form data. <a href={{ "input/radio" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>
<hr />

<h2>Example 1: Native HTML Radios</h2>
<div>
    <form>
        <fieldset>
            <legend>Auction Type</legend>
            <div>
                <input id="listingformat1_all" type="radio" name="listingformat1" value="all" />
                <label for="listingformat1_all">All Listings</label>
            </div>
            <div>
                <input id="listingformat1_auction" type="radio" name="listingformat1" value="auction" />
                <label for="listingformat1_auction">Auction</label>
            </div>
            <div>
                <input id="listingformat1_bin" type="radio" name="listingformat1" value="bin" />
                <label for="listingformat1_bin">Buy it Now</label>
            </div>
        </fieldset>
        <button class="btn btn--primary" type="submit">Submit</button>
    </form>
</div>

<hr />

<h2>Example 2: Native HTML Radios with SVG</h2>
<div>
    <form>
        <fieldset class="radio-group">
            <legend>Auction Type</legend>
            <div>
                <span class="radio">
                    <input class="radio__control" id="listingformat2_all" name="listingformat2" type="radio" value="all" />
                    <span class="radio__icon" hidden>
                        <svg class="radio__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-unchecked-18"></use>
                        </svg>
                        <svg class="radio__checked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-checked-18"></use>
                        </svg>
                    </span>
                </span>
                <label for="listingformat2_all">All Listings</label>
            </div>
            <div>
                <span class="radio">
                    <input class="radio__control" id="listingformat2_auction" name="listingformat2" type="radio" value="auction" />
                    <span class="radio__icon" hidden>
                        <svg class="radio__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-unchecked-18"></use>
                        </svg>
                        <svg class="radio__checked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-checked-18"></use>
                        </svg>
                    </span>
                </span>
                <label for="listingformat2_auction">Auction</label>
            </div>
            <div>
                <span class="radio">
                    <input class="radio__control" id="listingformat2_bin" name="listingformat2" type="radio" value="bin" />
                    <span class="radio__icon" hidden>
                        <svg class="radio__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-unchecked-18"></use>
                        </svg>
                        <svg class="radio__checked" focusable="false" height="18" width="18" aria-hidden="true">
                            <use xlink:href="../../static/icons.svg#icon-radio-checked-18"></use>
                        </svg>
                    </span>
                </span>
                <label for="listingformat2_bin">Buy it Now</label>
            </div>
        </fieldset>
        <button class="btn btn--primary" type="submit">Submit</button>
    </form>
</div>
