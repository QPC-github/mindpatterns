<h2 class="clipped">Readme</h2>

<p>Use ARROW keys to navigate select options; SPACE key to select/deselect; ENTER key to submit.</p>
<p>Please <a href={{ "input/select" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<h3>Example 1: Native HTML Select</h3>
<form>
    <span>
        <label for="car">Car</label>
        <select id="car" name="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </span>
    <input class="button" type="submit" />
</form>
