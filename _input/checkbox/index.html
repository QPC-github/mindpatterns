<h1>{{ page.title }}</h1>
<p>A control for storing multi-select form values. <a href={{ "input/checkbox" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>
<hr />

<h2>Example 1: Native HTML Checkbox</h2>

<form>
    <fieldset>
        <legend>Auction Type</legend>
        <div>
            <input id="checkbox1_freeshipping1" type="checkbox" name="freeshipping1" />
            <label for="checkbox1_freeshipping1">Free Shipping</label>
        </div>
        <div>
            <input id="checkbox2_endssoon1" type="checkbox" name="endssoon1" />
            <label for="checkbox2_endssoon1">Ends soon</label>
        </div>
        <div>
            <input id="checkbox3_zerobids1" type="checkbox" name="zerobids1" />
            <label for="checkbox3_zerobids1">Zero bids</label>
        </div>
    </fieldset>
    <button class="btn btn--primary" type="submit">Submit</button>
</form>

<hr />

<h2>Example 2: Native HTML Checkbox with SVG</h2>

<form>
    <fieldset class="checkbox-group">
        <legend>Auction Type</legend>
        <div>
            <span class="checkbox">
                <input class="checkbox__control" id="checkbox1_freeshipping2" name="freeshipping2" type="checkbox" />
                <span class="checkbox__icon" hidden>
                    <svg class="checkbox__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-unchecked-18"></use>
                    </svg>
                    <svg class="checkbox__checked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-checked-18"></use>
                    </svg>
                </span>
            </span>
            <label for="checkbox1_freeshipping2">Free Shipping</label>
        </div>
        <div>
            <span class="checkbox">
                <input class="checkbox__control" id="checkbox2_endssoon2" name="endssoon2" type="checkbox" />
                <span class="checkbox__icon" hidden>
                    <svg class="checkbox__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-unchecked-18"></use>
                    </svg>
                    <svg class="checkbox__checked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-checked-18"></use>
                    </svg>
                </span>
            </span>
            <label for="checkbox2_endssoon2">Ends soon</label>
        </div>
        <div>
            <span class="checkbox">
                <input class="checkbox__control" id="checkbox3_zerobids2" name="zerobids2" type="checkbox" />
                <span class="checkbox__icon" hidden>
                    <svg class="checkbox__unchecked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-unchecked-18"></use>
                    </svg>
                    <svg class="checkbox__checked" focusable="false" height="18" width="18" aria-hidden="true">
                        <use xlink:href="../../static/icons.svg#icon-checkbox-checked-18"></use>
                    </svg>
                </span>
            </span>
            <label for="checkbox3_zerobids2">Zero bids</label>
        </div>
    </fieldset>
    <button class="btn btn--primary" type="submit">Submit</button>
</form>
