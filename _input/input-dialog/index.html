<h1>{{ page.title }}</h1>
<p>A lightbox dialog that prompts user for input. <a href={{ "input/input-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>

<hr />

<h2>Example 1</h2>
<p>Activate button to open the input dialog.</p>

<button data-makeup-for="input-dialog" class="btn btn--primary dialog-button" type="button">Open Input Dialog</button>

<div class="lightbox-dialog lightbox-dialog--input lightbox-dialog--mask-fade" id="input-dialog" role="dialog" aria-labelledby="input-dialog-title" aria-modal="true" hidden>
    <div class="lightbox-dialog__window lightbox-dialog__window--fade">
        <div class="lightbox-dialog__header">
            <h2 class="lightbox-dialog__title" id="input-dialog-title">Enter Your Bid</h2>
        </div>
        <form action="index.html" method="get">
            <div class="lightbox-dialog__main">
                <p>
                    <label for="bid">Bid Amount:<label>
                    <span class="textbox">
                        <input autofocus class="textbox__control lightbox-dialog__input" id="bid" type="text" name="bid" />
                    </span>
                </p>
            </div>
            <div class="lightbox-dialog__footer">
                <button class="btn lightbox-dialog__cancel" type="button">Cancel</button>
                <button class="btn btn--primary lightbox-dialog__submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
