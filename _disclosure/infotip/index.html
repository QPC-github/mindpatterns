<h2 class="clipped">Readme</h2>
<p>Use TAB key to reach infotip button, then use ENTER or SPACEBAR to expand content.</p>
<p>Please <a href={{ "disclosure/infotip" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<hr />

<h2>Examples</h2>

<h3>Example 1: Form Field Help</h3>
<div>
    <input />
    <span class="infotip flyout">
        <button class="infotip__host flyout__host" type="button" aria-label="Help">
            <svg focusable="false" width="16" height="16" aria-hidden="true">
                <use xlink:href="#icon-information"></use>
            </svg>
        </button>
        <div class="infotip__content flyout__overlay">
            <p>This textbox needs a <a href="https://www.w3.org/TR/html52/sec-forms.html#the-label-element">label</a>!</p>
        </div>
    </span>
</div>
