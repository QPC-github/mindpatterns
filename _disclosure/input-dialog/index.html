<h2 class="clipped">Readme</h2>
<p>Activate button to open the input dialog.</p>
<p>Please <a href={{ "messaging/input-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<hr />

<h3>Example 1: Modal Lightbox</h3>

<button data-makeup-dialog-button-for="input-dialog" class="button dialog-button" type="button">Open Dialog</button>

<div aria-labelledby="input-dialog-title" aria-modal="true" class="dialog" data-makeup-dialog-has-transitions="true" hidden id="input-dialog" role="dialog">
    <div class="dialog__window dialog__window--fade">
        <div class="dialog__header">
            <button aria-label="Close Dialog" class="dialog__close button" type="button">
                <svg aria-hidden="true" focusable="false" height="16" width="16">
                    <use xlink:href="#icon-close"></use>
                </svg>
            </button>
            <h2 class="dialog__title" id="input-dialog-title">Enter Your Bid</h2>
        </div>
        <form action="index.html" method="get">
            <div class="dialog__main">
                <p>
                    <label>Bid Amount:<label>
                    <input autofocus class="dialog__input" type="text" name="bid" />
                </p>
            </div>
            <div class="dialog__footer">
                <button class="button dialog__reject" type="button">Cancel</button>
                <button class="button dialog__submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
