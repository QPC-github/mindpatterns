<link rel="stylesheet" href="inputvalidation.css">
<style>
    label {
        display: inline-block;

<h1>{{ page.title }}</h1>

<h2 class="clipped">Readme</h2>

<p>Enter any non-numerical character and you should receive a client-side error notice when input loses focus.</p>
<p>Please <a href={{ "messaging/input-validation" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2>Examples</h2>

<div class="input-validation input-validation--number input-validation--onblur">
    <label for="age">Age</label>
    <input autocomplete="false" id="age" type="text" name="age" />
    <span class="input-validation__status">
        <span class="input-validation__description"></span>
    </span>
</div>

<div class="input-validation input-validation--number input-validation--onblur">
    <label for="shoesize">Shoe-Size</label>
    <input autocomplete="false" id="shoesize" type="text" name="shoesize" />
    <span class="input-validation__status">
        <span class="input-validation__description"></span>
    </span>
</div>

<script src="jquery.inputvalidation.js"></script>
<script>
    $('.input-validation').inputValidation();
</script>
