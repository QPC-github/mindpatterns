<h2 class="clipped">Readme</h2>
<p>Activate button to open the alert dialog.</p>
<p>Please <a href={{ "messaging/alert-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<hr />

<h3>Example 1: Modal Lightbox</h3>

<button data-makeup-dialog="alert-dialog" class="button dialog-button" type="button">Open Dialog</button>

<div role="alertdialog" class="alert-dialog" aria-labelledby="alert-dialog-title" aria-modal="true" hidden id="alert-dialog">
    <div class="alert-dialog__window">
        <header class="alert-dialog__header">
            <h2 class="alert-dialog__title" id="alert-dialog-title">Alert!</h2>
        </header>
        <div class="alert-dialog__body">
            <div class="alert-dialog__main" id="alert-dialog-description">
                <p>This is the alert description.</p>
            </div>
            <div class="alert-dialog__footer">
                <button aria-describedby="alert-dialog-description" class="alert-dialog__close" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
