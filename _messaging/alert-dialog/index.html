<h2 class="clipped">Readme</h2>
<p>Activate button to open the alert dialog.</p>
<p>Please <a href={{ "messaging/alert-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<hr />

<h3>Example 1: Modal Lightbox</h3>

<button data-makeup-dialog-button-for="alert-dialog" class="button dialog-button" type="button">Open Dialog</button>

<div aria-labelledby="alert-dialog-title" aria-modal="true" class="dialog" data-makeup-dialog-has-transitions="true" hidden id="alert-dialog" role="alertdialog">
    <div class="dialog__window dialog__window--fade">
        <div class="dialog__header">
            <h2 class="dialog__title" id="alert-dialog-title">Alert!</h2>
        </div>
        <div class="dialog__main">
            <p id="alert-dialog-description">This is the alert description.</p>
        </div>
        <div class="dialog__footer">
            <button aria-describedby="alert-dialog-description" class="dialog__close button" type="button">Close</button>
        </div>
    </div>
</div>
