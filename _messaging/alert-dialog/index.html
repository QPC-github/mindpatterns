<h1>{{ page.title }}</h1>

<h2 class="clipped">Readme</h2>
<p>Activate button to open the alert dialog.</p>
<p>Please <a href={{ "messaging/alert-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<hr />

<button data-makeup-for="alert-dialog" class="button dialog-button" type="button">Open Alert Dialog</button>

<div class="lightbox-dialog lightbox-dialog--alert" id="alert-dialog" role="alertdialog" aria-labelledby="alert-dialog-title" aria-modal="true" hidden>
    <div class="lightbox-dialog__compact-window lightbox-dialog__compact-window--fade">
        <div class="lightbox-dialog__header">
            <h2 class="lightbox-dialog__title" id="alert-dialog-title">Alert!</h2>
        </div>
        <div class="lightbox-dialog__main">
            <p id="alert-dialog-description">This is the alert description.</p>
        </div>
        <div class="lightbox-dialog__footer">
            <button aria-describedby="alert-dialog-description" class="lightbox-dialog__acknowledge btn" type="button">OK</button>
        </div>
    </div>
</div>
