<h1>{{ page.title }}</h1>
<p>A lightbox dialog that prompts user for acknowledgement. <a href={{ "messaging/alert-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>
</p>
<hr />

<h2>Example 1</h2>
<p>Activate button to open the alert dialog.</p>
<button data-makeup-for="alert-dialog" class="btn btn--primary dialog-button" type="button">Open Alert Dialog</button>

<div class="alert-dialog alert-dialog--mask-fade" role="alertdialog" id="alert-dialog" hidden aria-labelledby="alert-dialog-title" aria-modal="true">
    <div class="alert-dialog__window alert-dialog__window--fade">
        <div class="alert-dialog__header">
            <h2 class="alert-dialog__title" id="alert-dialog-title">These aren't the droids you're looking for</h2>
        </div>
        <div class="alert-dialog__main">
            <p id="alert-dialog-description-0">Move along now.</p>
        </div>
        <div class="alert-dialog__footer">
            <button class="btn btn--primary alert-dialog__acknowledge" aria-describedby="alert-dialog-description">OK</button>
        </div>
    </div>
</div>
