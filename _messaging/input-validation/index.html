<style>
    .inline-notice[hidden] {
        display: none;
    }
</style>

<h1>{{ page.title }}</h1>
<p>Validate user input <em>before</em> the form is submitted. <a href={{ "messaging/input-validation" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>
<hr />

<h2>Example 1</h2>
<p>Enter any value, then TAB out of field to receive a client-side error notice.</p>

<div class="field">
    <label class="field__label field__label--stacked" for="age">Age</label>
    <div class="input-validation">
        <div class="textbox field__control">
            <input class="textbox__control" autocomplete="false" id="age" type="text" name="age" />
        </div>
        <div class="input-validation__status inline-notice inline-notice--attention" role="status" hidden>
            <span class="inline-notice__header">
                <svg focusable="false" class="icon icon--attention-filled-16" height="16" width="16" role="img" aria-label="Attention">
                    <use href="../../static/icons.svg#icon-attention-filled-16"></use>
                </svg>
            </span>
            <span class="inline-notice__main" id="notice-1">
                <p>Please enter a valid age.</p>
            </span>
        </div>
    </div>
</div>

<div class="field">
    <label class="field__label field__label--stacked" for="shoesize">Shoe Size</label>
    <div class="input-validation">
        <div class="textbox field__control">
            <input class="textbox__control" autocomplete="false" id="shoesize" type="text" name="shoesize" />
        </div>
        <div class="input-validation__status inline-notice inline-notice--attention"  role="status" hidden>
            <span class="inline-notice__header">
                <svg focusable="false" class="icon icon--attention-filled-16" height="16" width="16" role="img" aria-label="Attention">
                    <use href="../../static/icons.svg#icon-attention-filled-16"></use>
                </svg>
            </span>
            <span class="inline-notice__main" id="notice-2">
                <p>Please enter a valid shoe size.</p>
            </span>
        </div>
    </div>
</div>

<hr />

<p><i>Updated</i>: Sep 21st, 2022</p>

<script>
    Array.prototype.slice.call(document.querySelectorAll('input')).forEach(function(inputEl) {
        inputEl.addEventListener('blur', function(e) {
            const messageEl = inputEl.parentElement.nextElementSibling;
            inputEl.setAttribute('aria-invalid', 'true');
            inputEl.setAttribute('aria-describedby', messageEl.id);
            messageEl.hidden = false;
        });
    });
</script>
