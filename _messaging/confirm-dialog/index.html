<h1>{{ page.title }}</h1>

<h2 class="clipped">Readme</h2>
<p>Activate button to open the confirm dialog.</p>
<p>Please <a href={{ "messaging/confirm-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>read the documentation</a> to understand how these examples were created.</p>

<h2 class="clipped">Examples</h2>

<hr />

<button data-makeup-for="confirm-dialog" class="button dialog-button" type="button">Open Confirm Dialog</button>

<div class="lightbox-dialog lightbox-dialog--confirm" id="confirm-dialog" role="dialog" aria-labelledby="confirm-dialog-title" aria-modal="true" hidden>
    <div class="lightbox-dialog__compact-window lightbox-dialog__compact-window--fade">
        <div class="lightbox-dialog__header">
            <h2 class="lightbox-dialog__title" id="confirm-dialog-title">Are you sure?</h2>
        </div>
        <div class="lightbox-dialog__main" id="confirm-dialog-description">
            <p>This is the confirmation description.</p>
        </div>
        <div class="lightbox-dialog__footer">
            <button aria-describedby="confirm-dialog-description" class="btn lightbox-dialog__reject" type="button">Reject</button>
            <button aria-describedby="confirm-dialog-description" class="btn lightbox-dialog__confirm" type="button">Confirm</button>
        </div>
    </div>
</div>
