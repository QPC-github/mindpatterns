<h1>{{ page.title }}</h1>
<p>A lightbox dialog that prompts user to confirm or cancel an action. <a href={{ "messaging/confirm-dialog" | prepend: site.patterns_baseurl | prepend: site.patterns_url }}>Read more</a>.</p>
<hr/>

<h2>Example 1</h2>
<p>Activate button to open the confirm dialog.</p>

<button data-makeup-for="confirm-dialog" class="btn btn--primary dialog-button" type="button">Open Confirm Dialog</button>

<div class="confirm-dialog confirm-dialog--mask-fade" role="dialog" id="confirm-dialog" hidden aria-labelledby="confirm-dialog-title" aria-modal="true">
    <div class="confirm-dialog__window confirm-dialog__window--fade">
        <div class="confirm-dialog__header">
            <h2 class="confirm-dialog__title" id="confirm-dialog-title">Delete Address?</h2>
        </div>
        <div class="confirm-dialog__main">
            <p id="confirm-dialog-description-0">You will permanently lose this address.</p>
        </div>
        <div class="confirm-dialog__footer">
            <button class="btn confirm-dialog__reject">Cancel</button>
            <button class="btn btn--primary confirm-dialog__confirm" aria-describedby="confirm-dialog-description">Delete</button>
        </div>
    </div>
</div>
